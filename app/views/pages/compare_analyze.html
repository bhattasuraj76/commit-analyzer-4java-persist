

{% extends "layouts/master.html" %}

{% block header %}
{{ super() }}
<style type="text/css">
    h1 { color: #336699; }

</style>
{% endblock %}

{% block content %}

<div class="container mt-5">
        <h3 class="text-center mb-3">Visualize Test Comparison Statistics</h3>
        <div class="row justify-content-center">
            <div class="col-12 col-lg-6 mb-3">
                <div><a href="{{ url_for('web_blueprint.index') }}">Go Home</a></div>
                <div class="mb-3">
                    <div id='chart' class='chart'”></div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <a href="{{ url_for('web_blueprint.export')+'?url='+request.args.get('url1') }}" target="_blank">Export {{project1}} </a>
                    </div>
                    <div class="col-6">
                        <a href="{{ url_for('web_blueprint.export')+'?url='+request.args.get('url2') }}" target="_blank">Export {{project2}}</a>
                    </div>
                </div>
                
<!--                <form action="{{ url_for('web_blueprint.analyze') }}" method="GET">-->
<!--                    <div class="mb-3">-->
<!--                        <button type="submit" class="btn btn-primary mb-3">Analyze</button>-->
<!--                    </div>-->
<!--                </form>-->
            </div>
        </div>

</div>

{% endblock %}


{% block footer %}
{{ super() }}
<script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
<script type='text/javascript'>
  var graphs = {{graphJSON | safe}};
  Plotly.plot('chart',graphs,{});
</script>
{% endblock %}
